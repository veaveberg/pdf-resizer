name: Build Apps

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            args: --target universal-apple-darwin --bundles dmg
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: --target x86_64-pc-windows-msvc --bundles none

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'x86_64-apple-darwin,aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          prefix-key: "v1"

      - name: Install Ghostscript (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install ghostscript
          mkdir -p src-tauri/bin
          # Create sidecars for both architectures
          cp $(which gs) src-tauri/bin/gs-x86_64-apple-darwin
          cp $(which gs) src-tauri/bin/gs-aarch64-apple-darwin
          # For universal build we often need them to exist at these exact names
          # but the target universal-apple-darwin is special.
          # We'll also provide the target specific one.
          cp $(which gs) src-tauri/bin/gs-universal-apple-darwin

      - name: Install Ghostscript (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          choco install ghostscript -y
          New-Item -ItemType Directory -Force -Path src-tauri/bin | Out-Null
          $gsExe = Get-ChildItem "C:\Program Files\gs\*\bin\gswin64c.exe" | Select-Object -First 1
          if (-not $gsExe) { throw "Ghostscript executable not found." }
          Copy-Item $gsExe.FullName "src-tauri/bin/gs-x86_64-pc-windows-msvc.exe" -Force

      - name: install frontend dependencies
        run: npm install

      - name: Build Tauri bundles
        run: npm run tauri build -- ${{ matrix.args }}

      - name: Prepare DMG artifact (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p artifacts
          DMG_PATH=$(find "src-tauri/target/${{ matrix.target }}/release/bundle/dmg" -name "*.dmg" -type f | head -n 1)
          if [ -z "$DMG_PATH" ]; then
            echo "DMG artifact not found"
            exit 1
          fi
          cp "$DMG_PATH" "artifacts/PDF-Resizer-macOS.dmg"

      - name: Package portable app (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $releaseDir = "src-tauri/target/${{ matrix.target }}/release"
          $artifactDir = "artifacts"
          $portableDir = "$releaseDir/windows-portable"
          New-Item -ItemType Directory -Force -Path $artifactDir | Out-Null
          New-Item -ItemType Directory -Force -Path $portableDir | Out-Null
          Copy-Item "$releaseDir/PDF Resizer.exe" "$portableDir/PDF Resizer.exe" -Force
          $gsRoot = Get-ChildItem "C:\Program Files\gs\gs*" -Directory | Sort-Object Name -Descending | Select-Object -First 1
          if (-not $gsRoot) { throw "Ghostscript installation folder not found." }
          Copy-Item $gsRoot.FullName "$portableDir/ghostscript" -Recurse -Force
          Compress-Archive -Path "$portableDir/*" -DestinationPath "$artifactDir/PDF-Resizer-Windows.zip" -Force

      - name: Upload macOS artifact
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macOS
          if-no-files-found: error
          path: "artifacts/PDF-Resizer-macOS.dmg"

      - name: Upload Windows artifact
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          if-no-files-found: error
          path: "artifacts/PDF-Resizer-Windows.zip"

  publish_release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          merge-multiple: true
          path: artifacts

      - name: Publish assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/PDF-Resizer-macOS.dmg
            artifacts/PDF-Resizer-Windows.zip

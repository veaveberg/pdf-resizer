name: Build Apps

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            args: --target universal-apple-darwin --bundles app
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: --target x86_64-pc-windows-msvc --bundles msi

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'x86_64-apple-darwin,aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          prefix-key: "v1"

      - name: Install Ghostscript (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install ghostscript
          mkdir -p src-tauri/bin
          # Create sidecars for both architectures
          cp $(which gs) src-tauri/bin/gs-x86_64-apple-darwin
          cp $(which gs) src-tauri/bin/gs-aarch64-apple-darwin
          # For universal build we often need them to exist at these exact names
          # but the target universal-apple-darwin is special.
          # We'll also provide the target specific one.
          cp $(which gs) src-tauri/bin/gs-universal-apple-darwin

      - name: Install Ghostscript (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          choco install ghostscript -y
          New-Item -ItemType Directory -Force -Path src-tauri/bin | Out-Null
          $gsExe = Get-ChildItem "C:\Program Files\gs\*\bin\gswin64c.exe" | Select-Object -First 1
          if (-not $gsExe) { throw "Ghostscript executable not found." }
          Copy-Item $gsExe.FullName "src-tauri/bin/gs-x86_64-pc-windows-msvc.exe" -Force

      - name: install frontend dependencies
        run: npm install

      - name: Build Tauri bundles
        run: npm run tauri build -- ${{ matrix.args }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.target }}
          if-no-files-found: error
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/PDF Resizer.exe

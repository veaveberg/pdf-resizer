name: Build Apps

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            args: --target universal-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'x86_64-apple-darwin,aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          prefix-key: "v1"

      - name: Install Ghostscript (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install ghostscript
          mkdir -p src-tauri/bin
          # Create sidecars for both architectures
          cp $(which gs) src-tauri/bin/gs-x86_64-apple-darwin
          cp $(which gs) src-tauri/bin/gs-aarch64-apple-darwin
          # For universal build we often need them to exist at these exact names
          # but the target universal-apple-darwin is special.
          # We'll also provide the target specific one.
          cp $(which gs) src-tauri/bin/gs-universal-apple-darwin

      - name: Install Ghostscript (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install ghostscript
          mkdir src-tauri/bin
          cp "C:\Program Files\gs\gs*\bin\gswin64c.exe" src-tauri/bin/gs-x86_64-pc-windows-msvc.exe

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        id: tauri-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'v__VERSION__'
          releaseBody: 'See the assets to download this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          includeRelease: false

      - name: Upload Assets (macOS Universal)
        if: matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/PDF Resizer.dmg
          tag_name: v${{ steps.tauri-action.outputs.appVersion }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Assets (Windows Portable)
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/PDF Resizer.exe
          tag_name: v${{ steps.tauri-action.outputs.appVersion }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build Apps

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: build-apps-${{ github.sha }}
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            args: --target universal-apple-darwin --bundles dmg
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: --target x86_64-pc-windows-msvc --bundles msi

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          prefix-key: "v1"

      - name: Prepare portable Ghostscript runtime (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install ghostscript
          GS_PREFIX="$(brew --prefix ghostscript)"
          GS_ROOT="src-tauri/bin/ghostscript"
          GS_BIN_DIR="$GS_ROOT/bin"
          GS_LIB_DIR="$GS_ROOT/lib"
          GS_SHARE_DIR="$GS_ROOT/share"

          rm -rf "$GS_ROOT"
          mkdir -p "$GS_BIN_DIR" "$GS_LIB_DIR" "$GS_SHARE_DIR"

          cp "$GS_PREFIX/bin/gs" "$GS_BIN_DIR/gs"
          cp -R "$GS_PREFIX/share/ghostscript" "$GS_SHARE_DIR/"

          python3 - <<'PY'
          import subprocess, shutil, pathlib

          GS_BIN = pathlib.Path("src-tauri/bin/ghostscript/bin/gs").resolve()
          LIB_DIR = GS_BIN.parent.parent / "lib"
          LIB_DIR.mkdir(parents=True, exist_ok=True)

          def deps(path: pathlib.Path):
              out = subprocess.check_output(["otool", "-L", str(path)], text=True)
              for line in out.splitlines()[1:]:
                  lib = line.strip().split(" ")[0]
                  if lib.startswith(("/opt/homebrew", "/usr/local")):
                      yield pathlib.Path(lib)

          visited = set()
          queue = [GS_BIN]
          while queue:
              item = queue.pop()
              if item in visited:
                  continue
              visited.add(item)
              for dep in deps(item):
                  target = LIB_DIR / dep.name
                  if not target.exists():
                      shutil.copy2(dep, target)
                      queue.append(target)

          # Rewrite ids and inter-lib links to use @loader_path
          for lib in LIB_DIR.glob("*.dylib"):
              subprocess.run(["install_name_tool", "-id", f"@loader_path/{lib.name}", str(lib)], check=False)
              for dep in deps(lib):
                  dep_base = dep.name
                  if (LIB_DIR / dep_base).exists():
                      subprocess.run(["install_name_tool", "-change", str(dep), f"@loader_path/{dep_base}", str(lib)], check=False)

          # Point gs to bundled libs
          for dep in deps(GS_BIN):
              dep_base = dep.name
              if (LIB_DIR / dep_base).exists():
                  subprocess.run(["install_name_tool", "-change", str(dep), f"@executable_path/../lib/{dep_base}", str(GS_BIN)], check=False)
          PY

      - name: Install Ghostscript (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          choco install ghostscript -y
          New-Item -ItemType Directory -Force -Path src-tauri/bin | Out-Null
          Remove-Item -Recurse -Force src-tauri/bin/ghostscript-win -ErrorAction SilentlyContinue
          $gsRoot = Get-ChildItem "C:\Program Files\gs\gs*" -Directory | Sort-Object Name -Descending | Select-Object -First 1
          if (-not $gsRoot) { throw "Ghostscript installation folder not found." }
          Copy-Item $gsRoot.FullName "src-tauri/bin/ghostscript-win" -Recurse -Force

      - name: install frontend dependencies
        run: npm install

      - name: Build Tauri bundles
        run: npm run tauri build -- ${{ matrix.args }}

      - name: Prepare DMG artifact (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p artifacts
          DMG_PATH=$(find "src-tauri/target/${{ matrix.target }}/release/bundle/dmg" -name "*.dmg" -type f | head -n 1)
          if [ -z "$DMG_PATH" ]; then
            echo "DMG artifact not found"
            exit 1
          fi
          cp "$DMG_PATH" "artifacts/PDF-Resizer-macOS.dmg"

      - name: Prepare MSI artifact (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $artifactDir = "artifacts"
          New-Item -ItemType Directory -Force -Path $artifactDir | Out-Null
          $msi = Get-ChildItem "src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi" | Select-Object -First 1
          if (-not $msi) { throw "MSI artifact not found." }
          Copy-Item $msi.FullName "$artifactDir/PDF-Resizer-Windows.msi" -Force

      - name: Upload macOS artifact
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: PDF-Resizer-macOS
          if-no-files-found: error
          path: "artifacts/PDF-Resizer-macOS.dmg"

      - name: Upload Windows artifact
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: PDF-Resizer-Windows
          if-no-files-found: error
          path: "artifacts/PDF-Resizer-Windows.msi"

  publish_release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          merge-multiple: true
          path: artifacts

      - name: Publish assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/PDF-Resizer-macOS.dmg
            artifacts/PDF-Resizer-Windows.msi

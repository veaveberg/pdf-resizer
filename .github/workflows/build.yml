name: Build Apps

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin --bundles dmg
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: --target x86_64-pc-windows-msvc --bundles none

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          prefix-key: "v1"

      - name: Prepare portable Ghostscript runtime (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install ghostscript
          GS_PREFIX="$(brew --prefix ghostscript)"
          GS_ROOT="src-tauri/bin/ghostscript"
          GS_BIN_DIR="$GS_ROOT/bin"
          GS_LIB_DIR="$GS_ROOT/lib"
          GS_SHARE_DIR="$GS_ROOT/share"

          rm -rf "$GS_ROOT"
          mkdir -p "$GS_BIN_DIR" "$GS_LIB_DIR" "$GS_SHARE_DIR"

          cp "$GS_PREFIX/bin/gs" "$GS_BIN_DIR/gs"
          cp -R "$GS_PREFIX/share/ghostscript" "$GS_SHARE_DIR/"

          collect_deps() {
            local file="$1"
            otool -L "$file" | awk 'NR>1 {print $1}' | grep -E '^(/opt/homebrew|/usr/local)' || true
          }

          # Copy first-level dependencies.
          for dep in $(collect_deps "$GS_BIN_DIR/gs"); do
            cp -f "$dep" "$GS_LIB_DIR/"
          done

          # Copy one additional dependency level for dylibs.
          for lib in "$GS_LIB_DIR"/*.dylib; do
            [ -f "$lib" ] || continue
            for dep in $(collect_deps "$lib"); do
              cp -f "$dep" "$GS_LIB_DIR/"
            done
          done

          # Rewrite gs binary to load dylibs from bundled lib dir.
          for dep in $(collect_deps "$GS_BIN_DIR/gs"); do
            base="$(basename "$dep")"
            if [ -f "$GS_LIB_DIR/$base" ]; then
              install_name_tool -change "$dep" "@executable_path/../lib/$base" "$GS_BIN_DIR/gs" || true
            fi
          done

          # Rewrite bundled dylibs to reference each other via @loader_path.
          for lib in "$GS_LIB_DIR"/*.dylib; do
            [ -f "$lib" ] || continue
            base="$(basename "$lib")"
            install_name_tool -id "@loader_path/$base" "$lib" || true
            for dep in $(collect_deps "$lib"); do
              dep_base="$(basename "$dep")"
              if [ -f "$GS_LIB_DIR/$dep_base" ]; then
                install_name_tool -change "$dep" "@loader_path/$dep_base" "$lib" || true
              fi
            done
          done

      - name: Install Ghostscript (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          choco install ghostscript -y
          New-Item -ItemType Directory -Force -Path src-tauri/bin | Out-Null
          $gsExe = Get-ChildItem "C:\Program Files\gs\*\bin\gswin64c.exe" | Select-Object -First 1
          if (-not $gsExe) { throw "Ghostscript executable not found." }
          Copy-Item $gsExe.FullName "src-tauri/bin/gs-x86_64-pc-windows-msvc.exe" -Force

      - name: install frontend dependencies
        run: npm install

      - name: Build Tauri bundles
        run: npm run tauri build -- ${{ matrix.args }}

      - name: Prepare DMG artifact (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p artifacts
          DMG_PATH=$(find "src-tauri/target/${{ matrix.target }}/release/bundle/dmg" -name "*.dmg" -type f | head -n 1)
          if [ -z "$DMG_PATH" ]; then
            echo "DMG artifact not found"
            exit 1
          fi
          cp "$DMG_PATH" "artifacts/PDF-Resizer-macOS.dmg"

      - name: Package portable app (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $releaseDir = "src-tauri/target/${{ matrix.target }}/release"
          $artifactDir = "artifacts"
          $portableDir = "$releaseDir/windows-portable"
          New-Item -ItemType Directory -Force -Path $artifactDir | Out-Null
          New-Item -ItemType Directory -Force -Path $portableDir | Out-Null
          Copy-Item "$releaseDir/PDF Resizer.exe" "$portableDir/PDF Resizer.exe" -Force
          $gsRoot = Get-ChildItem "C:\Program Files\gs\gs*" -Directory | Sort-Object Name -Descending | Select-Object -First 1
          if (-not $gsRoot) { throw "Ghostscript installation folder not found." }
          Copy-Item $gsRoot.FullName "$portableDir/ghostscript" -Recurse -Force
          Compress-Archive -Path "$portableDir/*" -DestinationPath "$artifactDir/PDF-Resizer-Windows.zip" -Force

      - name: Upload macOS artifact
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macOS
          if-no-files-found: error
          path: "artifacts/PDF-Resizer-macOS.dmg"

      - name: Upload Windows artifact
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          if-no-files-found: error
          path: "artifacts/PDF-Resizer-Windows.zip"

  publish_release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          merge-multiple: true
          path: artifacts

      - name: Publish assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/PDF-Resizer-macOS.dmg
            artifacts/PDF-Resizer-Windows.zip
